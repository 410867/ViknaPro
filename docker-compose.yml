version: "3"

services:
    nginx:
        image: nginx
        ports:
            - "80:80"
        depends_on:
            - php_fpm
        working_dir: /var/www/html
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./:/var/www/html
        networks:
            - app

    php_fpm:
        build:
            context: .
            dockerfile: docker/php_fpm/Dockerfile
        volumes:
            - ./:/var/www/html
        depends_on:
            - postgres
        networks:
            - app

    postgres:
        image: postgres:15.0
        ports:
            - "5433:5432"
        environment:
            - POSTGRES_USER=app
            - POSTGRES_DATABASE=app
            - POSTGRES_PASSWORD=pass
            - PGDATA=/var/lib/postgresql/pgdata
        volumes:
            - ./var/postgres_bkp:/var/bkp
            - ./var/postgres_data:/var/lib/postgresql/pgdata/
            - ./:/var/www/html
        working_dir: /var/www/html
        networks:
            - app

networks:
    app:
